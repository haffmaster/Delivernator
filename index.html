<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPS Retro Delivery Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 1em auto;
      border: 4px solid #ffd700;
      image-rendering: pixelated;
    }
    #scoreboard {
      margin-top: -10px;
      font-size: 14px;
    }
    .retro-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 5px #ff0,
        0 0 10px #f0f,
        0 0 15px #0ff,
        0 0 20px #ff0,
        0 0 25px #f0f,
        0 0 30px #0ff;
      animation: flicker 2s infinite alternate;
      margin-top: 0.6em;
    }
    .warning {
      font-size: 2em;
      font-weight: bold;
      color: red;
      animation: blink 0.6s step-start infinite;
      margin-top: 0.6em;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; }
      100% { opacity: 1; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #startButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffa500;
      color: #000;
      font-weight: bold;
      font-size: 1.4em;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 20px 30px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1 id="gameTitle" class="retro-title">Delivernator the Game</h1>
  <button id="startButton">Delivernate!</button>
  <canvas id="game" width="640" height="480"></canvas>
  <div id="scoreboard">
    <p>Moves: <span id="moves">0</span> | Time: <span id="time">0.0</span>s</p>
    <p id="finalScore" style="font-weight: bold;"></p>
  </div>
  <div id="gameOverScreen" style="display: none;">
    <p id="endMessage"></p>
    <button id="retryButton" onclick="location.reload()">Try Again</button>
  </div>
  <p>Use arrow keys to drive. Deliver all packages!</p>
  <p style="font-size: 13px; color: #bbb; margin-top: 0.5em;">
    <strong>Scoring:</strong> Start with 10,000 points. Lose <strong>10 points</strong> per move and <strong>20 points</strong> per second.
    Finish fast and move efficiently to maximize your score!
  </p>


	<script src="delivernator.js"></script>

</body>
</html>
